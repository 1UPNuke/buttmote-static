<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttmote Webmote</title>
    <script src="wifi.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buttmote Wi-Fi Settings</h1>
    </header>
    <main>
        <div>
            <label for="wifi-ssid">Wi-Fi SSID:</label>
            <input type="text" id="wifi-ssid" name="wifi-ssid"><br><br>
            <label for="wifi-pass">Wi-Fi Password:</label>
            <input type="password" id="wifi-pass" name="wifi-pass"><br><br>
            <label for="bulb-ip">Bulb IP address:</label>
            <input type="text" id="bulb-ip" name="bulb-ip"><br><br>
        </div>
    </main>
</body>
</html>
